<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon & App Icons -->
    <link rel="icon" href="SA_favicon.ico" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0d6efd" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="SmartJarwarTools — a powerful suite of smart web utilities for file conversion, compression, and productivity."
    />
    <meta
      name="keywords"
      content="SmartJarwarTools, File Converter, PDF Tools, Smart Compressor, DOCX to PDF, Image to PDF, Web Utilities"
    />
    <meta name="author" content="SmartJarwar Tools Team" />

    <!-- Open Graph -->
    <meta property="og:title" content="SmartJarwarTools" />
    <meta
      property="og:description"
      content="Convert, compress, and manage your files effortlessly with SmartJarwarTools — your all-in-one web toolkit."
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smartjarwartools.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SmartJarwarTools" />
    <meta
      name="twitter:description"
      content="SmartJarwarTools — Modern file converters and smart utilities for productivity."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/preview.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Apply Saved Theme Before React Loads -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          document.body.setAttribute("data-theme", savedTheme);
        } else {
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          const theme = prefersDark ? "dark" : "light";
          document.body.setAttribute("data-theme", theme);
        }
      })();
    </script>

    <!-- Custom Styles -->
    <style>
      :root {
        --primary: #0d6efd;
        --accent: #6610f2;
        --bg-gradient-dark: linear-gradient(135deg, #0b0f1a 0%, #1a1a40 100%);
        --bg-gradient-light: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        --text-dark: #f8f9fa;
        --text-light: #212529;
      }

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        transition: background 0.6s ease, color 0.6s ease;
      }

      #root {
        width: 100%;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loader {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
        text-align: center;
        width: 100%;
        height: 100vh;
        transition: background 0.6s ease, color 0.6s ease;
      }

      /* ===== SmartJarwar Logo Animation ===== */
      .logo-spinner {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.2rem;
        letter-spacing: 1px;
        color: white;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
        animation: pulseGlow 2s ease-in-out infinite;
      }

      .logo-spinner::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: var(--primary);
        border-right-color: var(--accent);
        animation: rotateRing 1.4s linear infinite;
      }

      @keyframes rotateRing {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulseGlow {
        0%,
        100% {
          text-shadow: 0 0 10px rgba(13, 110, 253, 0.6);
        }
        50% {
          text-shadow: 0 0 25px rgba(102, 16, 242, 0.902);
        }
      }

      h2 {
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .fade-out {
        opacity: 0;
        transition: opacity 0.8s ease;
      }

      /* Dark Mode */
      body[data-theme="dark"] {
        background: var(--bg-gradient-dark);
        color: var(--text-dark);
      }

      body[data-theme="dark"] .logo-spinner {
        color: #cddcff;
      }

      /* Light Mode */
      body[data-theme="light"] {
        background: var(--bg-gradient-light);
        color: var(--text-light);
      }

      body[data-theme="light"] .logo-spinner {
        color: var(--primary);
      }
    </style>

    <title>SmartJarwarTools</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loader Screen -->
    <div id="root">
      <div class="loader animate__animated animate__fadeIn">
        <div class="logo-spinner">SJ</div>
        <h2 class="animate__animated animate__fadeInUp animate__delay-1s">
          SmartJarwarTools Loading...
        </h2>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
